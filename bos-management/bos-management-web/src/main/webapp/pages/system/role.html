<script type="text/javascript">
	$(function() {

														.post(

																},

												/* $.post(

																}, "json")

																//var zNodes = eval("(" + data + ")");

																		.init(
																				$("#menuTree"),

																				data);

																for (var i = 0; i < datas.length; i++) {
																	//alert(datas[i].id)
																	var zTree = $.fn.zTree.getZTreeObj("menuTree");
																	//treeObj.getNodes()[i].checked;
																	var node = zTree.getNodeByParam("id",datas[i].id);
																	
																	zTree.checkNode(node, true);
																	
																}

															},
															error : function(
																	msg) {
																alert('树加载异常!');
															}
														});

											} else {
												$.messager.alert("提示信息",
														"请选择一条数据进行修改",
														"warning")
											}

										}
									} , {
										id : 'button-export',
										text : 'Role-Permission',
										iconCls : 'icon-undo',
										handler : doExportCharts1
									}, {
										id : 'button-export',
										text : 'Role-Menu',
										iconCls : 'icon-undo',
										handler : doExportCharts2
									}],
							url : '../../roleAction_pageQuery.action',
							pageList : [ 20, 30, 50 ],
							pagination : true,
							fit : true,
							singleSelect : true,
							rownumbers : true,
							columns : [ [ {
								field : 'id',
								title : '编号',
								width : 200

							}, {
								field : 'name',
								title : '名称',
								width : 200
							}, {
								field : 'keyword',
								title : '关键字',
								width : 200
							}, {

								title : '描述',
								width : 200
							} ] ]
						});
	});

	function doExportCharts1(){
		var id;
		var result = $("#grid").datagrid("getSelections");
		if(result.length == 1){
			$("#chartWindow1").window("open")
			id=result[0].id;
			//alert(id)
			//查询当前角色关联的权限
			$.post("../../roleAction_getById.action",{"id":id},function(data){
				$('#container1').highcharts({
					// 标题
					title : {
						text : 'Associated Permission'
					},
					plotOptions: {
			            pie: {
			                allowPointSelect: true,
			                cursor: 'pointer',
			                dataLabels: {
			                    enabled: true,
			                    format: '<b>{point.name}</b>',
			                    style: {
			                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
			                    }
			                }
			            }
			        },
					// 数据
					series : [ {
						type : 'pie',
						innerSize: '50%',
						startAngle: -90,
			            endAngle: 90,
						data : data
					} ]
				});
			},"json")
			
			//查询没有关联的权限
			$.post("../../roleAction_getAll.action",{"id":id},function(data){
				$('#container2').highcharts({
					 chart: {
				            type: 'pie',
				            options3d: {
				                enabled: true,
				                alpha: 45
				            }
				        },

					},
					plotOptions: {

			                cursor: 'pointer',
			                dataLabels: {
			                    enabled: true,
			                    format: '<b>{point.name}</b>',
			                    style: {
			                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
			                    }
			                }
			            }
			        },
					// 数据
					series : [ {
						type : 'pie',
						 innerSize: '50%',
						data : data
					} ]
				});
			},"json")
		}
	}

					series : [ {

	function checkForm() {
		if ($("#roleForm").form("validate")) {

			//获取当前修改的角色id
			var result = $("#grid").datagrid("getSelections");
			var id = result[0].id;
			$("#id").val(id)

			//手动封装用户选中的菜单
			//获取所有被选中的节点集合
			var treeObj = $.fn.zTree.getZTreeObj("menuTree");
			var nodes = treeObj.getCheckedNodes(true);

			//创建集合，用来存储被选中的节点id
			var arr = new Array();
			//遍历所有的节点，获取节点的id
			for (var i = 0; i < nodes.length; i++) {
				arr.push(nodes[i].id)
			}
			//将数组转换为字符串
			var menuIds = arr.toString();
			//将menuIds赋值给隐藏域，传值给服务器
			$("#menuIds").val(menuIds)
			//提交表单
			$("#roleForm").submit()
		}
	}
</script>

<body class="easyui-layout">

		<table id="grid"></table>
	</div>
	
	<!-- 角色。权限关系图-->
	<div class="easyui-window" title="Role-Permission" id="chartWindow1"

		style="top: 20px; left: 300px">
		<div id="container1" style="width:100%;height:300px"></div>
		<div id="container2" style="width:100%;height:300px"  ></div>
	</div>
	
	<!-- 角色菜单关系图 -->

		<div id="container3" style="width:100%;height:300px"  ></div>
		<div id="container4" style="width:100%;height:300px"  ></div>
	</div>
	
	<!-- 修改角色窗口 -->
	<div region="center" style="overflow: auto; padding: 5px;"
		id="editWindow" border="false">
		<form id="roleForm" method="post"
			action="../../roleAction_update.action">
			<input type="hidden" id="menuIds" name="menuIds"> <input
				type="hidden" id="id" name="id">
			<table class="table-edit" width="80%" align="center">

				<div class="datagrid-toolbar">
					<a id="save" onclick="checkForm()" icon="icon-save" href="#"
						class="easyui-linkbutton" plain="true">保存</a>
				</div>
				<tr class="title">
					<td colspan="2">角色信息</td>
				</tr>
				<tr>
					<td>名称</td>
					<td><input type="text" name="name" class="easyui-validatebox"
						data-options="required:true" /></td>
				</tr>
				<tr>
					<td>关键字</td>

				</tr>
				<tr>

				</tr>
				<tr>

				</tr>
				<tr>

					<td>
						<ul id="menuTree" class="ztree"></ul>
					</td>
				</tr>
			</table>

	</div>
