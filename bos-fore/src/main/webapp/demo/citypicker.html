
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="../plugins/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css"
	href="../js/citypicker/css/city-picker.css">
<script type="text/javascript"
	src="../js/citypicker/js/city-picker.data.js"></script>
<script type="text/javascript" src="../js/citypicker/js/city-picker.js"></script>
<script type="text/javascript"
	src="../js/citypicker/js/city-picker.min.js"></script>
</head>
<body>
	<div style="position: relative; width: 250px">
		<input style="width: 250px" readonly type="text"
			data-toggle="city-picker">

		<hr>

		<input style="width: 250px" id="citypicker" type="text"> <input
			type="button" onclick="clearContent()" value="重置">
	</div>



	<script type="text/javascript">
		$(function() {
			$('#citypicker').citypicker();
		})

		function clearContent() {
			$('#citypicker').citypicker("reset");
		}
	</script>

</body>
</html>
